
<div class="row">
    <div class="col-xs-4">
        <label>Käyttöoikeusryhmä</label>
    </div>
    <div class="col-xs-4">
        <label>Rooli</label>
    </div>
</div>
<div class="row website-row" data-ng-repeat="group in controller.model.authorizationGroups | orderBy: 'name'">

    </div>
    <div class="col-xs-4">
        <span>{{ group.roleName }}</span>
    </div>
</div>
